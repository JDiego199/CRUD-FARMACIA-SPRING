version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: BaseDeDatos
    task:
      jobs:
        - name: iniciar
          commands:
            - 'sem-service start postgres '
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U postgres -h localhost farmacia
            - psql -h localhost -U postgres -c "\l" | grep farmacia
            - sem-service status postgres
    dependencies: []
  - name: login
    dependencies:
      - BaseDeDatos
    task:
      jobs:
        - name: 'TestLogin '
          commands: []
  - name: menu
    dependencies:
      - login
    task:
      jobs:
        - name: Usuario
          commands: []
        - name: Medicamento
          commands: []
  - name: Usuario
    dependencies:
      - BaseDeDatos
      - menu
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
      jobs:
        - name: Ingresar
          commands:
            - mvn -Dtest=TestsIngresarUsuario test
        - name: Modificar
          commands:
            - mvn -Dtest=TestsModificarUsuario test
        - name: Buscar
          commands:
            - mvn -Dtest=TestsBuscarUsuario test
        - name: Eliminar
          commands:
            - mvn -Dtest=TestsEliminarUsuario test
