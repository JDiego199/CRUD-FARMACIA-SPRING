version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: baseDeDatos
    task:
      jobs:
        - name: iniciar
          commands:
            - 'sem-service start postgres '
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U postgres -h localhost farmacia
            - psql -h localhost -U postgres -c "\l" | grep farmacia
            - sem-service status postgres
    dependencies: []
  - name: login
    task:
      jobs:
        - name: login
          commands: []
    dependencies:
      - baseDeDatos
  - name: menu
    task:
      jobs:
        - name: Usuario
          commands: []
        - name: Medicamento
          commands: []
    dependencies:
      - login
  - name: Test Usuario
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn -B package --file pom.xml
      jobs:
        - name: Test Ingresar
          commands:
            - mvn -Dtest=ProyectoApplicationTestsIngresarUsuario test
        - name: Test Buscar
          commands:
            - mvn -Dtest=ProyectoApplicationTestsBuscarUsuario test
        - name: Test eliminar
          commands:
            - mvn -Dtest=TestEliminarUsuario test
        - name: Test Modificar
          commands:
            - mvn -Dtest=TestModificarUsuario test
    dependencies:
      - baseDeDatos
      - menu
  - name: Test Medicamento
    dependencies:
      - baseDeDatos
      - menu
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn -B package --file pom.xml
      jobs:
        - name: Test Ingresar
          commands:
            - mvn -Dtest=TestIngresarMedicamento test
        - name: Test Buscar
          commands:
            - mvn -Dtest=TestBuscarMedicamento test
        - name: Test Eliminar
          commands:
            - mvn -Dtest=TestEliminarMedicamento test
        - name: Test Modificar
          commands:
            - mvn -Dtest=TestModificarMedicamento test
